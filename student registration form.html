<!DOCTYPE html>
<html>
<head>
	<title>student form</title>
</head>
<body bgcolor="#ffffe0"></body>
<body>
    <h1>
    <b>Student Registration Form</b>
   </h1>
    <table>
    	<tr>
    		<td>Roll Number</td>
    		<td>:</td>
    		<td><input type="number" name=""></td>
    	</tr>
    	<tr>
            <td>Enrollment</td>
    		<td>:</td>
    		<td><input type="number" name=""></td>
    	</tr>
        <tr>
            <td>Name</td>
            <td>:</td>
            <td><input style="width: 250px;" type="name" name=""></td>
        </tr>
    	<tr>
            <td>Branch</td>
    		<td>:</td>
    		<td><input type="name" name=""></td>
    	</tr>
    	<tr>
            <td>Semester</td>
    		<td>:</td>
            <td>
              <select>                 
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
              </select>
          </td>
    	</tr>
    	<tr>
            <td>Mobile Number</td>
    		<td>:</td>
    		<td><input type="number"  placeholder="enter mobile number" title="please enter 10 digit mobile number"></td>
    	</tr>
    	<tr>
            <td>Email Id</td>
    		<td>:</td>
    		<td><input style="width: 250px;" type="email" name=""></td>
    	</tr>
    	<tr>
            <td>Date of Birth</td>
    		<td>:</td>
    		<td><input type="date" name=""></td>
    	</tr>
    	<tr>
            <td>Gender</td>
    		<td>:</td>
    		<td><input type="radio" name="Gender"/> Male <br/>
    			<input type="radio" name="Gender"/> Female
    		</td>
    	</tr>
    	<tr>
            <td>Blood Group</td>
    		<td>:</td>
    		<td>
                <select>
                  <option>A+</option>
                  <option>B+</option>
                  <option>O+</option>
                  <option>AB+</option>
                  <option>A-</option>
                  <option>B-</option>
                  <option>O-</option>
                  <option>AB-</option>  
                </select>
    		</td>
    	</tr>
        <tr>
            <td>city</td>
            <td>:</td>
            <td><input type="text" name=""></td>
        </tr>
        <tr>
            <td>College Name</td>
            <td>:</td>
            <td><input style="width: 250px;" type="text" name=""></td>
        </tr>
         <tr>
            <td>Address</td>
            <td>:</td>
            <td>
                <textarea rows="3"cols="50">
                </textarea>
            </td>
        </tr>
        <tr>
            <td colspan="3" align="center"><input type="submit" name=""/></td>
        </tr>
    </table>
</body>
</html>
